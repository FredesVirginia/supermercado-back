version: '3.8'

services:
  app:
    build: .
    # ports:
    #   - "3000:3000"
    env_file:
      - .env
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app