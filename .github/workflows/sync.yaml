name: S3 sync action

on: 
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest  # Corregido "ubunto" → "ubuntu"
    steps:
      - name: Checkout Repo  # Espacio después del guión
        uses: actions/checkout@v3

      - name: Connect to AWS
        uses: aws-actions/configure-aws-credentials@v1  # Corregido "aws_actions" → "aws-actions"
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secret.AWS_SECRET_ACCESS_KEY}}
          AWS_REGION : "us-east-2"

      - name: Sync bucket
        run: aws s3 sync ./dist/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete