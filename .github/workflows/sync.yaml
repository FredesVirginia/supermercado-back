name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # Opcional: build y push a ECR si usas im√°genes personalizadas
      # Puedes quitar esto si no usas ECR y solo haces el build en E
      # - name: Build and Push to
      #   ...

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user # por ejemplo ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
           cd /home/ec2-user/supermercado-back
           git status
           git pull origin master || echo "‚ö†Ô∏è Pull fall√≥"
            
            echo "üßπ Deteniendo servicios..."
            docker-compose down

            echo "üßº Limpiando contenedores , im√°genes y vol√∫menes no usados..."
            docker container prune -f
            docker image prune -a -f
            docker volume prune -f

            echo "üöÄ Levantando el stack..."
            docker-compose up -d --build
