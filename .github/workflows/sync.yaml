jobs:
  build_and_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # === ELIGE SOLO UNA OPCIÓN SEGÚN TU ERROR === #

      # OPCIÓN 1 (Si falla Node.js/npm) ▼
      - name: Install Node.js manually
        if: ${{ failure() }}  # Solo se ejecuta si fallan los pasos anteriores
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v && npm -v

      # OPCIÓN 2 (Si falla AWS CLI) ▼
      - name: Install AWS CLI manually
        if: ${{ failure() }}
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version

      # OPCIÓN 3 (Si falla el build de TypeScript) ▼
      - name: Debug TypeScript build
        if: ${{ failure() }}
        run: |
          npm install -g typescript
          npm run build --verbose
          ls -la dist/
      # === FIN DE OPCIONES === #

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Sync dist/ to S3
        run: aws s3 sync ./dist/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete --size-only

